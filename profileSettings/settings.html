<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--Link stule.css-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="settings.css">

</head>
<body>

    <div class="nav">
        <img src="../resources/images/logo4000x4000.png" alt="InfoHealth" class="nav-logo" id = "profilePicture">
        <div class="nav-menu">
            <ul>
                <li><a href="#">Home</a></li>
            </ul>
        </div>
    </div>

    <div class="settingBox">

        <div class="login-wrap">
            <div class="login-html" style="background-color: aliceblue;
                                            padding: 10px 70px;">
                <header>
                    <div class="logo-container">
                        <h4 class="logo">Impostazioni</h4>
                    </div>
                    <nav>
                        <button class="btn btn-primary ">Save</button>
                    </nav>
                </header>
                <button style="background: none;
                                border: 0ch;">
                <div class="profile"> <img src="../resources/images/saymon640x640.jpg" class="rounded-circle" width="80"> </div>
                </button>
                <br>
                <br>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Username</span>
                    <input type="text" class="form-control" id = "sername" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
                    <input type="text" class="form-control" id = "passwordUtente" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                    <input type="text" class="form-control" id="emailUtente" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Altezza</span>
                    <input type="text" id="altezzaUtente" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Peso</span>
                    <input type="text" id="pesoUtente" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>

                <button type="button" class="btn btn-primary btn-lg btn-block" style="width: 100%;">Save</button>



            </div>
        </div>
     
    </div>
    
    
</body>
